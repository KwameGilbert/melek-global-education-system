<div class="bg-white shadow-md rounded-lg w-full max-w-3xl mx-4 lg:mx-8 p-8">
    <!-- Profile Header -->
    <div class="flex flex-col items-center bg-gradient-to-r from-blue-500 to-indigo-600 py-8 rounded-t-lg relative">
        <label for="profile-image" class="cursor-pointer">
            <img src="https://avatar.iran.liara.run/public" alt="User Avatar"
                class="w-28 h-28 rounded-full border-4 border-white mb-4">
            <input type="file" id="profile-image" class="hidden" accept="image/*">
        </label>
        <h2 class="text-3xl font-semibold text-white">Edit Profile</h2>
    </div>

    <!-- Profile Form -->
    <div class="p-6">
        <form>
            <!-- Editable Fields -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-1" for="name">Name</label>
                    <input type="text" id="name" value="John Doe"
                        class="form-input w-full border-gray-300 rounded-lg p-2" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-1" for="email">Email</label>
                    <input type="email" id="email" value="johndoe@example.com"
                        class="form-input w-full border-gray-300 rounded-lg p-2" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-1" for="contact">Contact</label>
                    <input type="tel" id="contact" value="+123 456 7890"
                        class="form-input w-full border-gray-300 rounded-lg p-2" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-1" for="gender">Gender</label>
                    <select id="gender" class="form-select w-full border-gray-300 rounded-lg p-2">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-1" for="dob">Date of Birth</label>
                    <input type="date" id="dob" value="1995-08-20"
                        class="form-input w-full border-gray-300 rounded-lg p-2" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-1" for="nationality">Nationality</label>
                    <input type="text" id="nationality" value="American"
                        class="form-input w-full border-gray-300 rounded-lg p-2" required>
                </div>
            </div>

            <!-- Update Profile Button -->
            <div class="mt-6">
                <button type="submit"
                    class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition-colors">Update
                    Profile</button>
            </div>
        </form>

        <!-- Change Password Section -->
        <div class="border-t border-gray-200 pt-6 mt-6">
            <h3 class="text-lg font-semibold text-gray-700 mb-2">Change Password</h3>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2" for="current-password">Current
                        Password</label>
                    <input type="password" id="current-password"
                        class="form-input w-full border-gray-300 rounded-lg p-2" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2" for="new-password">New Password</label>
                    <input type="password" id="new-password" class="form-input w-full border-gray-300 rounded-lg p-2"
                        required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2" for="confirm-password">Confirm New
                        Password</label>
                    <input type="password" id="confirm-password"
                        class="form-input w-full border-gray-300 rounded-lg p-2" required>
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition-colors">Update
                    Password</button>
            </form>
        </div>
    </div>
</div>
