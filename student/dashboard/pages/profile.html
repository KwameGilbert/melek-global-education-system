
    <div class="bg-white shadow-md rounded-lg w-full max-w-3xl mx-4 lg:mx-8 p-8">
        <!-- Profile Header -->
        <div class="flex flex-col items-center bg-gradient-to-r from-blue-500 to-indigo-600 py-8 rounded-t-lg">
            <img src="https://avatar.iran.liara.run/public" alt="User Avatar"
                class="w-28 h-28 rounded-full border-4 border-white mb-4">
            <h2 class="text-3xl font-semibold text-white">John Doe</h2>
            <p class="text-white text-sm">johndoe@example.com</p>
        </div>

        <!-- Profile Details -->
        <div class="p-6">
            <!-- Contact Information -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Contact Information</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-gray-700">
                    <div class="flex items-center">
                        <i class="fas fa-phone-alt text-gray-500 mr-2"></i>
                        <span>+123 456 7890</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-map-marker-alt text-gray-500 mr-2"></i>
                        <span>123, Main Street, City</span>
                    </div>
                </div>
            </div>

            <!-- Additional Information -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Additional Information</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-gray-700">
                    <div class="flex items-center">
                        <i class="fas fa-user text-gray-500 mr-2"></i>
                        <span>Student, ABC University</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-pencil-alt text-gray-500 mr-2"></i>
                        <span>Interested in Web Development</span>
                    </div>
                </div>
            </div>

            <!-- Change Password Section -->
            <div class="border-t border-gray-200 pt-6 mt-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Change Password</h3>
                <form>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="current-password">Current
                            Password</label>
                        <input type="password" id="current-password"
                            class="form-input w-full border-gray-300 rounded-lg p-2" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="new-password">New
                            Password</label>
                        <input type="password" id="new-password"
                            class="form-input w-full border-gray-300 rounded-lg p-2" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="confirm-password">Confirm New
                            Password</label>
                        <input type="password" id="confirm-password"
                            class="form-input w-full border-gray-300 rounded-lg p-2" required>
                    </div>
                    <button type="submit"
                        class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition-colors">Update
                        Password</button>
                </form>
            </div>
        </div>
    </div>
