<div class="min-h-screen flex flex-col items-center">
    <!-- Parent Container for Notices and Modal -->
    <div class="relative w-full max-w-6xl py-4 px-2">

        <!-- Notices List -->
        <h1 class="text-2xl font-semibold text-gray-700 mb-6">Notices</h1>
        <div id="notices-list" class="space-y-4">
            <!-- Notices will be loaded here -->
        </div>

        <!-- Full-Screen Modal for Notice Details -->
        <div id="notice-modal" class="fixed inset-0 ml-64 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white rounded-lg p-8 w-full max-w-3xl relative mx-4 md:mx-0">
                <button id="close-modal" class="absolute top-2 right-2 text-gray-600 text-2xl">&times;</button>
                <h2 id="modal-title" class="text-2xl font-semibold text-gray-800 mb-4"></h2>
                <p id="modal-message" class="text-gray-700 mb-6"></p>
                <p id="modal-date" class="text-gray-500 text-sm mb-4"></p>
            </div>
        </div>
    </div>
</div>
