
    <div class="container mx-auto p-6 max-w-lg bg-white rounded-lg shadow-lg mt-12">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Complete Your Payment</h2>
        <p class="text-gray-600 text-center mb-8">Select a payment method and provide the necessary details to complete
            your transaction.</p>

        <!-- Payment Method Selection -->
        <div>
            <label class="block font-semibold text-gray-700 mb-2">Payment Method</label>
            <select id="payment-method"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-400 mb-6">
                <option value="">Select Payment Method</option>
                <option value="mobile-money">Mobile Money</option>
                <option value="paypal">PayPal</option>
                <option value="stripe">Stripe - Visa/ Mastercard</option>
            </select>
        </div>

        <!-- Mobile Money Form -->
        <div id="mobile-money-form" class="payment-form hidden">
            <h3 class="text-lg font-semibold text-gray-700 mb-2">Mobile Money Payment</h3>
            <label class="block text-sm font-bold text-gray-700">Mobile Money Number</label>
            <input type="text"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-400 mb-4"
                placeholder="Enter Mobile Money Number" required>
            <button class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded">Pay Now</button>
        </div>

        <!-- PayPal Form -->
        <div id="paypal-form" class="payment-form hidden">
            <h3 class="text-lg font-semibold text-gray-700 mb-2">Pay with PayPal</h3>
            <button class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded">Proceed to
                PayPal</button>
        </div>

        <!-- Stripe Form -->
        <div id="stripe-form" class="payment-form hidden">
            <h3 class="text-lg font-semibold text-gray-700 mb-2">Stripe Payment</h3>
            <label class="block text-sm font-bold text-gray-700">Card Number</label>
            <input type="text"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-400 mb-4"
                placeholder="Card Number" required>
            <label class="block text-sm font-bold text-gray-700">Expiry Date</label>
            <input type="text"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-400 mb-4"
                placeholder="MM/YY" required>
            <label class="block text-sm font-bold text-gray-700">CVV</label>
            <input type="text"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-400 mb-4"
                placeholder="CVV" required>
            <button class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded">Pay Now</button>
        </div>
    </div>
