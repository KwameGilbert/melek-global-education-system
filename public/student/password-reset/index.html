<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - Student Portal</title>
<link href="https://cdn.tailwindcss.com" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/all.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link rel="stylesheet" href="../../../imports/tailwind/tailwind.min.css">
    <style>
        body {
            background-image: url('../images/reset-mobile.jpg');
            /* Mobile image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            /* Full height */
            margin: 0;
            /* Remove default margin */
        }
        
        @media (min-width: 768px) {
            
            /* Adjust the width as needed */
            body {
                background-image: url('../images/reset-desktop.svg');
                /* Desktop image */
                background-size: cover;
                background-position: center;
                height: 100vh;
                /* Full height */
                margin: 0;
            }
        }

         /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #3b82f6;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #2563eb;
        }
    </style>
</head>

<body class="bg-gray-100">

    <div class="min-h-screen flex items-center justify-center p-6">
        <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-gray-700 text-center mb-6">Reset Your Password</h2>

            <form action="#" class="space-y-6">
                <div>
                    <label for="email" class="block mb-2 text-sm text-gray-600">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email"
                        class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">Send
                    Password Reset</button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">Remembered your password?
                    <a href="../login/" class="text-blue-500 hover:underline">Login</a>
                </p>
            </div>
        </div>
    </div>

</body>

</html>
