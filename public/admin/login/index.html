<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melek Global Education Admin Login</title>
<link href="https://cdn.tailwindcss.com" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/all.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link rel="stylesheet" href="../../../imports/tailwind/tailwind.min.css">

</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Login Container -->
    <div
        class="bg-white rounded-xl shadow-lg p-6 sm:p-8 w-full max-w-md space-y-8 transition-transform duration-300 hover:-translate-y-1">
        <!-- Header -->
        <div class="text-center">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 flex items-center justify-center gap-3">
                <i class="fas fa-user-shield text-blue-600"></i>
                <span>Admin Login</span>
            </h1>
            <p class="mt-2 text-gray-600">Melek Global Education</p>
        </div>

        <!-- Login Form -->
        <form class="space-y-6" id="login-form" method='POST'>
            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">
                    <i class="fas fa-envelope text-blue-600 mr-2"></i>
                    Email Address
                </label>
                <input type="email" id="email" name="email" required autocomplete="email"
                    class="block w-full px-4 py-3 rounded-lg border border-gray-300 shadow-sm 
                       focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400 text-sm sm:text-base" placeholder="Enter your email">
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">
                    <i class="fas fa-lock text-blue-600 mr-2"></i>
                    Password
                </label>
                <div class="relative">
                    <input type="password" id="password" name="password" required autocomplete="current-password"
                        class="block w-full px-4 py-3 rounded-lg border border-gray-300 shadow-sm 
                           focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400 text-sm sm:text-base" placeholder="Enter your password">
                    <button type="button" id="toggle-password"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none transition-colors duration-200">
                        <i class="far fa-eye" id="eye-icon"></i>
                    </button>
                </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between text-sm">
                <div class="flex items-center">
                    <input type="checkbox" id="remember"
                        class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500 cursor-pointer">
                    <label for="remember" class="ml-2 text-gray-600 cursor-pointer">
                        Remember me
                    </label>
                </div>
                <a href="#" class="text-blue-600 hover:text-blue-700 font-medium">
                    Forgot password?
                </a>
            </div>

            <!-- Login Button -->
            <button type="submit"
                class="w-full flex items-center justify-center gap-2 px-4 py-3 bg-blue-600 text-white font-medium rounded-lg 
                   hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200">
                <i class="fas fa-sign-in-alt"></i>
                Sign In
            </button>
        </form>

        <!-- Footer -->
        <footer class="text-center text-gray-500 text-sm pt-4 border-t">
            <p>Â© 2024 Melek Global Education. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');

        togglePassword.addEventListener('click', () => {
            // Toggle the type attribute
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Toggle the icon
            eyeIcon.classList.toggle('fa-eye');
            eyeIcon.classList.toggle('fa-eye-slash');
        });



    </script>
    <script type="module" src="./login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
