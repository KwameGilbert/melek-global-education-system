<div class="font-roboto bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-gray-800 text-white shadow sticky top-0 z-10">
        <nav class="container mx-auto flex justify-between items-center px-4 py-3">
            <!-- Brand or Title -->
            <div class="text-xl font-semibold">Dashboard</div>

            <!-- Desktop Menu -->
            <div class="hidden md:flex space-x-6">
                <button class="tab-link text-gray-200 hover:text-white transition" data-tab="profile">
                    <i class="fas fa-user-circle mr-2"></i>Profile
                </button>
                <button class="tab-link text-gray-200 hover:text-white transition" data-tab="security">
                    <i class="fas fa-shield-alt mr-2"></i>Security
                </button>
                <button class="tab-link text-gray-200 hover:text-white transition" data-tab="payment">
                    <i class="fas fa-cash-register mr-2"></i>Payment
                </button>
            </div>

            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-white">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </nav>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden bg-gray-700">
            <div class="flex flex-col space-y-1 text-center py-2">
                <button class="tab-link text-gray-300 hover:bg-gray-600 py-2" data-tab="profile">
                    <i class="fas fa-user-circle mr-2"></i>Profile
                </button>
                <button class="tab-link text-gray-300 hover:bg-gray-600 py-2" data-tab="security">
                    <i class="fas fa-shield-alt mr-2"></i>Security
                </button>
                <button class="tab-link text-gray-300 hover:bg-gray-600 py-2" data-tab="payment">
                    <i class="fas fa-cash-register mr-2"></i>Payment
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto flex-grow p-4">
        <!-- Profile Section -->
        <section id="profile-page" class="tab-content">
            <div class="bg-white rounded-lg shadow-md p-6 space-y-6">
                
                <!-- Personal Information Form -->
                <form id="settingsForm" class="space-y-7">
                    <div class="flex flex-col md:flex-row items-center gap-8">
                        <!-- Profile Photo -->
                        <div class="text-center">
                            <div class="w-36 h-36 rounded-full border-4 border-gray-100 overflow-hidden mx-auto mb-4 shadow-lg hover:border-blue-200 transition duration-300">
                                <img src="" alt="Profile" class="w-full h-full object-cover" id="profileImage">
                            </div>
                            <label class="inline-flex items-center px-4 py-2 bg-white border border-gray-200 rounded-full cursor-pointer text-sm text-gray-600 hover:bg-gray-50 hover:text-gray-800 transition duration-200 shadow-sm">
                                <i class="fas fa-camera mr-2"></i>Change Photo
                                <input type="file" name="picture" id="profilePhotoInput" class="hidden" accept="image/*">
                            </label>
                        </div>
                        <!-- Profile Info -->
                        <div class="text-center md:text-left space-y-3">
                            <h2 class="text-3xl font-bold text-gray-800" id="adminName">John Doe</h2>
                            <div class="space-y-2">
                                <p class="text-gray-600 flex items-center justify-center md:justify-start">
                                    <span class="inline-flex items-center justify-center w-8 h-8 bg-blue-50 rounded-full mr-3">
                                        <i class="fas fa-id-badge text-blue-500"></i>
                                    </span>
                                    <span id="adminRole">Admin</span>
                                </p>
                                <p class="text-gray-600 flex items-center justify-center md:justify-start">
                                    <span class="inline-flex items-center justify-center w-8 h-8 bg-blue-50 rounded-full mr-3">
                                        <i class="fas fa-map-marker-alt text-blue-500"></i>
                                    </span>
                                    <span id="adminLocation">Location not set</span>
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="relative">
                            <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                            <input type="text" name="firstName" class="w-full px-4 py-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 block transition duration-200 ease-in-out" placeholder="Enter first name" readonly>
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-gray-400 mt-7">
                                <i class="fas fa-user"></i>
                            </div>
                        </div>
                        <div class="relative">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                            <input type="text" name="lastName" class="w-full px-4 py-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 block transition duration-200 ease-in-out" placeholder="Enter last name" readonly>
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-gray-400 mt-7">
                                <i class="fas fa-user"></i>
                            </div>
                        </div>
                        <div class="relative">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <input type="email" name="email" class="w-full px-4 py-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 block transition duration-200 ease-in-out" placeholder="Enter email" readonly>
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-gray-400 mt-7">
                                <i class="fas fa-envelope"></i>
                            </div>
                        </div>
                        <div class="relative">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Contact</label>
                            <input type="tel" name="contact" class="w-full px-4 py-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 block transition duration-200 ease-in-out" placeholder="Enter contact number" readonly>
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-gray-400 mt-7">
                                <i class="fas fa-phone"></i>
                            </div>
                        </div>
                        <div class="relative">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Address</label>
                            <input type="text" name="address" class="w-full px-4 py-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 block transition duration-200 ease-in-out" placeholder="Enter address" readonly>
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-gray-400 mt-7">
                                <i class="fas fa-home"></i>
                            </div>
                        </div>
                        <div class="relative">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Gender</label>
                            <select name="gender" class="w-full px-4 py-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 block transition duration-200 ease-in-out" disabled>
                                <option value="">Select gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-gray-400 mt-7">
                                <i class="fas fa-venus-mars"></i>
                            </div>
                        </div>
                        <div class="relative">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Role</label>
                            <input type="text" name="role" class="w-full px-4 py-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 block transition duration-200 ease-in-out" placeholder="Enter role" readonly>
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-gray-400 mt-7">
                                <i class="fas fa-user-tag"></i>
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" class="px-6 py-2.5 rounded-lg text-white bg-yellow-500 hover:bg-yellow-600 focus:ring-4 focus:ring-yellow-300 font-medium text-sm transition duration-200 ease-in-out flex items-center">
                            <i class="fas fa-edit mr-2"></i>
                            Edit
                        </button>
                        <button type="submit" class="px-6 py-2.5 rounded-lg text-white bg-green-500 hover:bg-green-600 focus:ring-4 focus:ring-green-300 font-medium text-sm transition duration-200 ease-in-out flex items-center">
                            <i class="fas fa-save mr-2"></i>
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Security Section -->
        <section id="security-page" class="tab-content hidden">
            <div class="max-w-4xl mx-auto">
                <!-- Header -->
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Security Settings</h2>
                    <button type="button" id="toggleSecurityEdit" class="inline-flex items-center px-4 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2 transition-colors duration-200">
                        <i class="fas fa-edit mr-2"></i>Edit
                    </button>
                </div>

                <!-- Main Content -->
                <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                    <!-- Two-Factor Authentication Card -->
                    <div class="p-6 border-b border-gray-200">
                        <div class="flex flex-col md:flex-row md:items-center md:justify-between space-y-4 md:space-y-0">
                            <div class="flex-1">
                                <h3 class="text-lg font-semibold text-gray-800 mb-1">Two-Factor Authentication</h3>
                                <p class="text-sm text-gray-600">Add an extra layer of security to your account</p>
                            </div>
                            <div class="flex items-center space-x-3">
                                <span class="text-sm text-gray-600">Disabled</span>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" class="sr-only peer" id="twoFactorToggle">
                                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Password Change Form -->
                    <form id="securityForm" class="p-6 space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Current Password -->
                            <div class="col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-2" for="currentPassword">Current Password</label>
                                <div class="relative">
                                    <input type="password" id="currentPassword" name="currentPassword" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 bg-gray-50" readonly>
                                    <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-600 cursor-pointer toggle-password">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- New Password -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2" for="newPassword">New Password</label>
                                <div class="relative">
                                    <input type="password" id="newPassword" name="newPassword" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 bg-gray-50" readonly>
                                    <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-600 cursor-pointer toggle-password">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Confirm Password -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2" for="confirmPassword">Confirm Password</label>
                                <div class="relative">
                                    <input type="password" id="confirmPassword" name="confirmPassword" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 bg-gray-50" readonly>
                                    <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-600 cursor-pointer toggle-password">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="flex justify-end space-x-4 mt-6">
                            <button type="submit" class="hidden px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200">
                                Update Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- Payment Section -->
        <section id="payment-page" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold mb-4">Payment Methods</h3>
                <p class="text-sm text-gray-600">Add or update your payment methods here.</p>
                <form class="space-y-4 mt-4">
                    <div>
                        <label class="block text-sm text-gray-600">Mobile Money</label>
                        <input type="text" name="mobileMoney" placeholder="Enter mobile money number"
                            class="w-full border-gray-300 rounded-md shadow-sm">
                    </div>
                    <button type="submit" class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                        Save Payment Method
                    </button>
                </form>
            </div>
        </section>
    </main>
</div>
