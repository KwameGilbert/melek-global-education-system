<main class="flex flex-col items-center max-h-full p-4 bg-gray-100">
    <div class="bg-white w-full max-w-6xl rounded-lg shadow-lg p-4 sm:p-6">

        <!-- Page Title -->
        <div class="mb-4">
            <h1 class="text-2xl font-semibold text-gray-800">Applicants</h1>
        </div>

        <!-- Search and Filter Options -->
        <div class="flex flex-col sm:flex-row items-center justify-between gap-4 mb-4">
            <!-- Search Bar -->
            <div class="relative w-full sm:w-1/2">
                <input type="text" id="search" placeholder="Search by Applicant ID or Name"
                    class="w-full p-2 pl-10 rounded-md border border-gray-300 focus:outline-none focus:ring focus:ring-blue-300">
                <span class="absolute left-3 top-2 text-gray-400"><i class="fas fa-search"></i></span>
            </div>

            <!-- Filter Dropdowns -->
            <div class="flex items-center gap-2">
                <select id="filterBy"
                    class="p-2 rounded-md border border-gray-300 focus:outline-none focus:ring focus:ring-blue-300">
                    <option value="">Filter by...</option>
                    <option value="school">School</option>
                    <option value="program">Program</option>
                    <option value="status">Status</option>
                </select>
                <select id="filterValue"
                    class="p-2 rounded-md border border-gray-300 focus:outline-none focus:ring focus:ring-blue-300">
                    <option value="">Select value</option>
                </select>
                <button id="applyFilter"
                    class="bg-blue-500 text-white px-4 py-2 rounded-md focus:outline-none hover:bg-blue-600">Apply</button>
            </div>
        </div>

        <!-- Applicants Table -->
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200 text-left">
                <thead>
                    <tr class="bg-gray-200 text-gray-700">
                        <th class="p-3 cursor-pointer" data-column="name">Name <i class="fas fa-sort"></i></th>
                        <th class="p-3 cursor-pointer" data-column='applicantId'>Applicant ID <i
                                class="fas fa-sort"></i></th>
                        <th class="p-3 cursor-pointer" data-column='school'>School <i class="fas fa-sort"></i>
                        </th>
                        <th class="p-3 cursor-pointer" data-column='program'>Program <i class="fas fa-sort"></i></th>
                        <th class="p-3 cursor-pointer" data-column='dateApplied'>Date Applied <i
                                class="fas fa-sort"></i></th>
                        <th class="p-3 cursor-pointer" data-column='status'>Status <i class="fas fa-sort"></i>
                        </th>
                        <th class="p-3">Action </th>
                    </tr>
                </thead>
                <tbody id="applicantTableBody">

                </tbody>
            </table>
        </div>

    </div>
</main>
