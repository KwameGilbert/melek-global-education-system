<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Student Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for full background image */
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url('../images/6007.jpg');
            background-size: cover;
            background-position:top;
           background-repeat: no-repeat;
        }

        /* Add a dark overlay effect on the background */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
    </style>
</head>

<body class="bg-gray-100">

    <!-- Dark background overlay for shadow effect -->
    <div class="overlay"></div>

    <!-- Flex Container for title and sign-up form -->
    <div class="h-full flex flex-col justify-center items-center p-4">

        <!-- Title -->
        <p class="text-4xl md:text-5xl font-bold text-white mb-4">Melek Global Education</p>

        <!-- Sign-Up Form Modal -->
        <div class="bg-white shadow-lg rounded-lg max-w-md w-full px-8 py-6 md:p-12">
            <h2 class="text-2xl font-bold text-gray-700 text-center mb-4">Create Your Account</h2>

            <!-- Sign-Up Form -->
            <form action="#" class="space-y-4">
                <div>
                    <label for="name" class="block mb-1 text-sm text-gray-600">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name"
                        class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <div>
                    <label for="email" class="block mb-1 text-sm text-gray-600">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email"
                        class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <div>
                    <label for="password" class="block mb-1 text-sm text-gray-600">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password"
                        class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <div>
                    <label for="confirm-password" class="block mb-1 text-sm text-gray-600">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password"
                        placeholder="Confirm your password"
                        class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">Sign
                    Up</button>
            </form>

            <div class="mt-2 text-center">
                <p class="text-gray-600">Already have an account?
                    <a href="../login/" class="text-blue-500 hover:underline">Login</a>
                </p>
            </div>
        </div>
    </div>

</body>

</html>
