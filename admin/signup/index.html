<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Student Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <div class="min-h-screen flex items-center justify-center p-6">
        <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-gray-700 text-center mb-6">Create Your Account</h2>

            <form action="#" class="space-y-6">
                <div>
                    <label for="name" class="block mb-2 text-sm text-gray-600">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name"
                        class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <div>
                    <label for="email" class="block mb-2 text-sm text-gray-600">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email"
                        class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <div>
                    <label for="password" class="block mb-2 text-sm text-gray-600">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password"
                        class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <div>
                    <label for="confirm-password" class="block mb-2 text-sm text-gray-600">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password"
                        placeholder="Confirm your password"
                        class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">Sign
                    Up</button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">Already have an account?
                    <a href="../login/" class="text-blue-500 hover:underline">Login</a>
                </p>
            </div>
        </div>
    </div>

</body>

</html>
