<main class="max-w-7xl mx-auto">
    <!-- Search and Filter Section -->
    <div class="flex flex-col lg:flex-row items-center justify-between space-y-2 lg:space-y-0 mb-4">
        <input id="searchInput" type="text" placeholder="Search by Name or ID"
            class="w-full lg:w-1/3 p-2 border border-gray-300 rounded-lg">
        <div class="flex space-x-2 items-center w-full lg:w-1/3">
            <select id="filterBy" class="p-2 border border-gray-300 rounded-lg w-full">
                <option value="">Filter By</option>
                <option value="school">School</option>
                <option value="program">Program</option>
            </select>
            <select id="filterValue" class="p-2 border border-gray-300 rounded-lg w-full">
                <option value="">Select Value</option>
            </select>
        </div>
    </div>

    <!-- Applicants Table -->
    <div class="overflow-x-auto bg-white rounded-lg shadow-md">
        <table class="min-w-full text-left">
            <thead>
                <tr>
                    <th class="p-4 border-b cursor-pointer">Name</th>
                    <th class="p-4 border-b cursor-pointer">Applicant ID</th>
                    <th class="p-4 border-b cursor-pointer">School</th>
                    <th class="p-4 border-b cursor-pointer">Program</th>
                    <th class="p-4 border-b cursor-pointer">Date Applied</th>
                    <th class="p-4 border-b cursor-pointer">Status</th>
                    <th class="p-4 border-b">Action</th>
                </tr>
            </thead>
            <tbody id="applicantTableBody">
                <!-- Populated with JavaScript -->
            </tbody>
        </table>
    </div>
</main>
