<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for full background image */
        body,
        html {
            height: 100%;
        }

        body {
            background-image: url('../images/6139.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Add a dark overlay effect on the background */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
    </style>
</head>

<body class="bg-gray-100">

    <!-- Dark background overlay for shadow effect -->
    <div class="overlay"></div>

    <!-- Flex Container for both title and login modal -->
    <div class="h-full flex flex-col items-center justify-center p-4">

        <!-- Title -->
        <p class="text-4xl md:text-5xl font-bold text-white mb-6">Melek Global Education</p>

        <!-- Login Modal -->
        <div class="bg-white shadow-lg rounded-lg max-w-md w-full p-8 md:p-12">
            <h2 class="text-2xl font-bold text-gray-700 text-center mb-4">Login to Your Account</h2>

            <!-- Login Form -->
            <form action="#" class="space-y-6">
                <div>
                    <label for="email" class="block mb-2 text-sm text-gray-600">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email"
                        class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <div>
                    <label for="password" class="block mb-2 text-sm text-gray-600">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password"
                        class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <div class="flex justify-between items-center">
                    <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
                </div>

                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">Login</button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">Don't have an account?
                    <a href="../signup/" class="text-blue-500 hover:underline">Sign Up</a>
                </p>
            </div>
        </div>
    </div>

</body>

</html>
