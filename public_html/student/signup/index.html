<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Student Portal</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../../../imports/tailwind/tailwind.min.css">

    </script>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url('../dashboard/images/6007.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .form-section {
            border-left: 4px solid #3b82f6;
            padding-left: 1rem;
            margin: 1.5rem 0;
        }

        @media (max-width: 768px) {
            .form-section {
                border-left: none;
                border-top: 4px solid #3b82f6;
                padding-left: 0;
                padding-top: 1rem;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #3b82f6;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #2563eb;
        }
    </style>
</head>

<body class="bg-gray-800 min-h-screen">
    <div class="overlay"></div>

    <div class="min-h-screen flex flex-col justify-center items-center p-4 py-8">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <p class="text-4xl md:text-5xl font-bold text-white mb-2">Melek Global Education</p>
            <p class="text-white text-lg opacity-90">Begin your educational journey with us</p>
        </div>

        <!-- Form Container -->
        <div class="bg-white opacity-95 backdrop-blur-sm shadow-2xl rounded-xl max-w-4xl w-full px-6 py-8 md:p-12 mx-4">
            <h2 class="text-2xl md:text-3xl font-bold text-gray-800 text-center mb-8">Create Your Account</h2>

            <form action="#" class="space-y-6">
                <!-- Personal Information Section -->
                <div class="form-section">
                    <h3 class="text-xl font-semibold text-gray-700 mb-4">Personal Information</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label for="firstname" class="text-sm font-medium text-gray-700">First Name</label>
                            <input type="text" id="firstname" name="firstname" placeholder="Enter your first name"
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition duration-150">
                        </div>

                        <div class="space-y-2">
                            <label for="lastname" class="text-sm font-medium text-gray-700">Last Name</label>
                            <input type="text" id="lastname" name="lastname" placeholder="Enter your last name"
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition duration-150">
                        </div>

                        <div class="space-y-2">
                            <label for="gender" class="text-sm font-medium text-gray-700">Gender</label>
                            <select id="gender" name="gender"
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition duration-150">
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div class="space-y-2">
                            <label for="nationality" class="text-sm font-medium text-gray-700">Nationality</label>
                            <input type="text" id="nationality" name="nationality" placeholder="Enter your nationality"
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition duration-150">
                        </div>

                        <div class="space-y-2">
                            <label for="dob" class="text-sm font-medium text-gray-700">Date of Birth</label>
                            <input type="date" id="dob" name="dob"
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition duration-150">
                        </div>

                        <div class="space-y-2">
                            <label for="contact" class="text-sm font-medium text-gray-700">Contact Number</label>
                            <input type="tel" id="contact" name="contact" placeholder="Enter your contact number"
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition duration-150">
                        </div>
                    </div>
                </div>

                <!-- Account Information Section -->
                <div class="form-section">
                    <h3 class="text-xl font-semibold text-gray-700 mb-4">Account Information</h3>
                    <div class="space-y-6">
                        <div class="space-y-2">
                            <label for="email" class="text-sm font-medium text-gray-700">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email"
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition duration-150">
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="space-y-2">
                                <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                                <input type="password" id="password" name="password" placeholder="Create a password"
                                    class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition duration-150">
                            </div>

                            <div class="space-y-2">
                                <label for="confirm-password" class="text-sm font-medium text-gray-700">Confirm
                                    Password</label>
                                <input type="password" id="confirm-password" name="confirm-password"
                                    placeholder="Confirm your password"
                                    class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition duration-150">
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 focus:ring-4 focus:ring-blue-300 transition duration-300 text-lg font-medium mt-8">
                    Create Account
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">Already have an account?
                    <a href="../login/"
                        class="text-blue-500 hover:text-blue-600 hover:underline font-medium transition duration-150">Login</a>
                </p>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-white opacity-90 text-sm">
            <p>&copy; 2024 Melek Global Education. All rights reserved.</p>
        </div>
    </div>
    <script src="./signup.min.js"></script>
</body>

</html>
